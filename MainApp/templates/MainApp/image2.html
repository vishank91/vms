{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="container-fluid ">
    <div class="jumbotron">
        <div class="midsec">
            <div class="container-fluid coverPic">
			<div class="slideshow-container">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
 					<div class="carousel-inner">
						<div class="carousel-item active">
						    <img class="d-block w-100" src="{{Picks.0.image.url}}"alt="First slide">
						</div>
                        {% for i in Picks|slice:"1:"%}
						<div class="carousel-item">
						  	<img class="d-block w-100" src="{{i.image.url}}"alt="Second slide">
						</div>
                        {% if forloop.counter|divisibleby:num and forloop.counter > 0 and not forloop.last %}
                        </div><div class="carousel-item">
                        {% endif %}
                        {% endfor %}
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span></a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span></a>
				</div>
			</div>
		</div>
        </div>
    </div>
</div>

{% endblock %}
